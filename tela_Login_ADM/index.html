<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="container">
        <section id="login-container">
            <h1>Agendei</h1>
            <p>Seu agendamento simplificado</p>
            <section id="login">
                <h2>Bem-vindo</h2>
                <h2>Administrador</h2>
                <form id="form-login">
                    <div class="login-input">
                        <label for="email">E-mail</label>
                        <input type="text"
                        id="email"
                        name="email"
                        placeholder="Digite o email">
                    </div>

                    <div class="login-input">
                        <label for="senha">Senha</label>
                        <input type="text"
                        id="senha"
                        name="senha"
                        placeholder="Digite a senha">
                    </div>

                </form>
                <a href="#" id="span-roxo">
                    Esqueceu a senha?
                </a>
                
            </section>

            <input type="submit" value="Entrar">
            <p>n√£o tem uma conta? <a href="#" id="span-roxo">Cadastre-se</a>

            </p>

        </section>
    </main>
</body>
</html>
