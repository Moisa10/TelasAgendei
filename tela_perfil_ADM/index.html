<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Prestador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="profile-header">
        <div class="header-content">
            <h1>Barbearia Estilo</h1>
            <div class="profile-info">
                <p>Ricardo Almeida</p>
                <div class="profile-avatar">RA</div>
            </div>
        </div>
        <div class="rating">
            <span>&#9733; 4.9</span>
        </div>
    </header>

    <section class="statistics">
        <div class="stat">
            <p>Hoje</p>
            <p class="number">8</p>
            <p>Agendamentos</p>
        </div>
        <div class="stat">
            <p>Pendentes</p>
            <p class="number">3</p>
            <p>Agendamentos</p>
        </div>
    </section>

    <section class="manage-business">
        <h2>Gerenciar Negócio</h2>
        <div class="business-options">
            <div class="option">
                <div class="icon">📅</div>
                <h3>Agendamentos</h3>
                <p>Gerencie sua agenda</p>
                <span class="notification">3</span>
            </div>
            <div class="option">
                <div class="icon">📈</div>
                <h3>Relatórios</h3>
                <p>Análise de desempenho</p>
            </div>
            <div class="option">
                <div class="icon">🛠</div>
                <h3>Serviços</h3>
                <p>Cadastre e edite</p>
            </div>
            <div class="option">
                <div class="icon">⚙️</div>
                <h3>Configurações</h3>
                <p>Perfil e preferências</p>
            </div>
        </div>
    </section>
</body>
</html>
