<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Meus Dados</h1>
        <button class="back-button">&#8592;</button>
    </header>

    <main class="container">
        <section class="profile-section">
            <div class="profile-picture">MC</div>
            <form>
                <div class="form-group">
                    <label for="full-name">Nome completo</label>
                    <input type="text" id="full-name" placeholder="Maria Costa">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="maria@email.com">
                </div>

                <div class="form-group">
                    <label for="phone">Celular</label>
                    <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx">
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite o CEP">
                </div>

                <div class="form-group">
                    <label for="street">Nome da Rua</label>
                    <input type="text" id="street" placeholder="Digite o nome da rua">
                </div>

                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" placeholder="Digite o bairro">
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" placeholder="Digite a cidade">
                </div>

                <div class="form-group">
                    <label for="state">Estado</label>
                    <select id="state">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>

                <button type="button" class="btn purple">Alterar senha</button>

                <div class="form-actions">
                    <button type="reset" class="btn">Cancelar</button>
                    <button type="submit" class="btn primary">Salvar alterações</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
