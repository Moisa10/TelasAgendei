<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minha Agenda</title>

    <!-- Flatpickr (Calendário) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/airbnb.css">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/styles.css"/>
</head>
    <body>
    <header class="header">
        <h1>Minha Agenda</h1>
    </header>

    <main class="page">
        <section class="card calendar-card" aria-label="Seleção de data">
        <h2 class="card-title">Selecione uma data</h2>
        <input id="calendar" type="text" aria-label="Calendário" />
        </section>

        <section class="card agenda-card" aria-labelledby="ttl-agenda">
        <div class="agenda-head">
            <h3 id="ttl-agenda" class="agenda-title">Selecione uma data</h3>
            <span id="appointment-count" class="muted">0 agendamentos</span>
        </div>
        <div id="appointments" class="appointment-list" aria-live="polite">
            <!-- linhas renderizadas via JS -->
        </div>
        </section>
    </main>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/pt.js"></script>

    <!-- App -->
    <script src="js/scripts.js"></script>
    </body>
</html>
