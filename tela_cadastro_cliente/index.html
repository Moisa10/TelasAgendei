<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/img/AgendeiHorizontal.png" alt="Agendei">
            <!-- <h1>Agend<span class="laranja">ei</span></h1> -->
        </div>
        <nav>
            <a href="#">Já tem conta? <span class="login-link">Fazer login</span></a>
        </nav>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Criar Conta</h2>
            <p>Preencha seus dados para começar a agendar</p>
            <form>
                <div class="form-group">
                    <label for="full-name">Nome Completo <span class="vermelho">*</span></label>
                    <input type="text" id="full-name" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail <span class="vermelho">*</span></label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Celular <span class="vermelho">*</span></label>
                    <input type="tel" id="phone" placeholder="(11) 99999-9999" required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP <span class="vermelho">*</span></label>
                    <div class="cep-container">
                        <input type="text" id="cep" placeholder="00000-000" required>
                        <button type="button" class="cep-button purple">Buscar</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="street">Endereço <span class="vermelho">*</span></label>
                    <input type="text" id="street" placeholder="Coloque o seu endereço completo" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha <span class="vermelho">*</span></label>
                    <input type="password" id="phone" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirma a senha <span class="vermelho">*</span></label>
                    <input type="password" id="phone" placeholder="********" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btnMudar">Cancelar</button>
                    <button type="submit" class="btn primary">Criar Conta</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
