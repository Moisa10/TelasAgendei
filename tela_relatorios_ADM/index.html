<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Serviços</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="report-header">
        <h1>Relatório de Serviços</h1>
        <nav class="tabs">
            <button class="active">Dia</button>
            <button>Mês</button>
            <button>Ano</button>
        </nav>
    </header>

    <section class="summary">
        <div class="summary-card">
            <h2>Total de serviços</h2>
            <p class="change">+14%</p>
            <p class="total">24</p>
        </div>
        <div class="summary-card">
            <h2>Valor total</h2>
            <p class="change">+8%</p>
            <p class="total">R$ 1.480</p>
        </div>
    </section>

    <section class="details">
        <h2>Serviços Mais Vendidos <span>Total: 24</span></h2>
        <div class="service">
            <div class="info">
                <h3>Corte de Cabelo Social</h3>
                <p>10 serviços</p>
            </div>
            <p class="price">R$ 500</p>
            <div class="progress-bar">
                <div class="progress" style="width: 100%;"></div>
            </div>
        </div>
        <div class="service">
            <div class="info">
                <h3>Barba</h3>
                <p>8 serviços</p>
            </div>
            <p class="price">R$ 400</p>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <div class="service">
            <div class="info">
                <h3>Coloração</h3>
                <p>4 serviços</p>
            </div>
            <p class="price">R$ 380</p>
            <div class="progress-bar">
                <div class="progress" style="width: 40%;"></div>
            </div>
        </div>
        <div class="service">
            <div class="info">
                <h3>Hidratação</h3>
                <p>2 serviços</p>
            </div>
            <p class="price">R$ 200</p>
            <div class="progress-bar">
                <div class="progress" style="width: 20%;"></div>
            </div>
        </div>
    </section>
</body>
</html>
