<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="agendamentos-container">
        <h1>Agendamentos</h1>

        <div class="agendamento">
            <h2 class="status em-andamento">Em andamento</h2>
            <div class="content">
                <div class="info">
                    <p><strong>Corte social</strong></p>
                    <div class="profissional">
                        <span class="icon">?</span>
                        <p>Cabeleireiro leilo</p>
                    </div>
                </div>
                <div class="data">
                    <p><span>Janeiro</span><br>30<br>2020<br>17:30</p>
                </div>
            </div>
            <div class="acoes">
                <button class="reservar">Reservar novamente</button>
                <button class="cancelar">Cancelar</button>
            </div>
        </div>

        <div class="agendamento">
            <h2 class="status cancelado">Cancelado</h2>
            <div class="content">
                <div class="info">
                    <p><strong>Corte simples</strong></p>
                    <div class="profissional">
                        <span class="icon">?</span>
                        <p>Cabeleireiro do zeca</p>
                    </div>
                </div>
                <div class="data">
                    <p><span>Janeiro</span><br>30<br>2020<br>17:30</p>
                </div>
            </div>
            <div class="acoes">
                <button class="reservar">Reservar novamente</button>
                <button class="cancelar">Cancelar</button>
            </div>
        </div>

        <div class="agendamento">
            <h2 class="status finalizado">Finalizado</h2>
            <div class="content">
                <div class="info">
                    <p><strong>Corte com barba</strong></p>
                    <div class="profissional">
                        <span class="icon">?</span>
                        <p>Cabeleireiro Dhiegheutes</p>
                    </div>
                </div>
                <div class="data">
                    <p><span>Janeiro</span><br>30<br>2020<br>17:30</p>
                </div>
            </div>
            <div class="acoes">
                <button class="reservar">Reservar novamente</button>
                <button class="cancelar">Cancelar</button>
            </div>
        </div>

    </main>
</body>
</html>
