  <div class="content">
    <header class="topbar">
      <div class="left">

      <div class="right">

    </header>

    <main class="main">
      <section class="card" aria-labelledby="ttl-cliente">
        <div class="card-head">
          <h2 id="ttl-cliente">Gerenciar Cliente</h2>
          <span class="muted">ID: #12345</span>
        </div>

        <form class="form" autocomplete="off" novalidate>
          <div class="form-grid">
            <div class="field">
              <label for="nome">Nome</label>
              <input type="text" id="nome" placeholder="Nome completo" value="Jo√£o Silva"/>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="email@exemplo.com" value="joao.silva@email.com"/>
            </div>

            <div class="field">
              <label for="celular">N√∫mero de Celular</label>
              <input type="tel" id="celular" placeholder="(00) 00000-0000" value="(11) 98765-4321"/>
            </div>

            <div class="field">
              <label for="cep">CEP</label>
              <div class="input-group">
                <input type="text" id="cep" placeholder="00000-000"/>
                <button class="btn blue" type="button" aria-label="Buscar CEP">üîé</button>
              </div>
            </div>

            <div class="field">
              <label for="rua">Rua</label>
              <input type="text" id="rua" placeholder="Rua, Avenida, etc."/>
            </div>

            <div class="field">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" placeholder="Bairro"/>
            </div>

            <div class="field">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" placeholder="Cidade"/>
            </div>

            <div class="field">
              <label for="estado">Estado</label>
              <select id="estado">
                <option value="">Selecione um estado</option>
                <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
                <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
                <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
                <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
                <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
                <option>SP</option><option>SE</option><option>TO</option>
              </select>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn ghost">Cancelar</button>
            <button type="submit" class="btn primary">Salvar Altera√ß√µes</button>
          </div>
